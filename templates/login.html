<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/style_login.css">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>

  <body>

    
<div class="forms login">
  <header>Login</header>
  <label>Email <span>*</span></label>
  <input name="email" />
  <div class="error_msg" id="email"> </div>
  <div class="help">At least 6 character</div>
  <label>Password <span>*</span></label>
  <input  name="password" type="password" />
  <div class="error_msg"id="password"> </div>
  <div class="help">Use upper and lowercase lettes as well</div>
  <input type="button" onclick="login()" value="Log in" class="btn" />
</div>
    
    
    
    
    
  </body>
</html>
