<html>
<head>
  <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin_style.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body>
  
<h1> Users</h1>
<ol>
    {%for user in users %}
        <li>
            <div class="email">{{user.email}}</div> 
            <button onclick="deleteUser({{user.id}})"> <i class="fa fa-trash-o icon" aria-hidden="true"></i></button>

            <button onclick="sendMessageTo({{user.id}})">
            <i class="fa fa-envelope-o icon" aria-hidden="true"></i>
            </button>
            <input id="msg-inp-{{user.id}}" name="message"> </input> 

            <button onclick="viewUser({{user.id}})">
           
            <i class="fa fa-eye icon" aria-hidden="true"></i></button>
        </li>
    {%endfor%}
</ol>

</body>
</html>
