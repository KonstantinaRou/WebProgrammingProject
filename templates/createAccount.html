<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
   
</head>
<body>    
  <form action="/api/create_profile" method="Post" class="createprofile" >
    <header>Create your profile</header>
    
    <label>Tell us who you are</label>
    <input name="description"/>
    <!-- <div class="help">At least 6 character</div> -->


    <label>Your name:</label>
    <input name="name"/>
   
    <label>Your surname</label>
    <input name="surname"/>
    

    <label>Your Birthdate</label>
    <input name="birthdate"/>

    <label>Your oficial website</label>
    <input name="website"/>

    <label>Your address</label>
    <input name="address"/>
    
    <label>Your telephone number</label>
    <input name="telephone"/>
    
    <label>Select your profile image</label>
    <input name="imageurl"/>
    

    <button type="submit" >Create Account  </button>
  </form>  
</body>
</html>
